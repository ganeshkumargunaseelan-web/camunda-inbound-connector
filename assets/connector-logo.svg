<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2d4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f5cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9f1c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="url(#accentGrad)" stroke-width="2"/>

  <!-- Messaging icon - chat bubbles -->
  <g transform="translate(35, 40)">
    <!-- First message bubble -->
    <rect x="0" y="20" width="70" height="45" rx="8" fill="url(#accentGrad)" opacity="0.9"/>
    <circle cx="20" cy="42" r="5" fill="#0a1628"/>
    <circle cx="35" cy="42" r="5" fill="#0a1628"/>
    <circle cx="50" cy="42" r="5" fill="#0a1628"/>

    <!-- Second message bubble -->
    <rect x="60" y="0" width="70" height="45" rx="8" fill="url(#orangeGrad)" opacity="0.9"/>
    <rect x="72" y="15" width="45" height="4" rx="2" fill="#0a1628"/>
    <rect x="72" y="25" width="35" height="4" rx="2" fill="#0a1628"/>
  </g>

  <!-- Arrow pointing inward (inbound) -->
  <g transform="translate(100, 115)">
    <path d="M-30 0 L0 25 L30 0 L20 0 L20 -20 L-20 -20 L-20 0 Z"
          fill="url(#accentGrad)" opacity="0.9"/>
  </g>

  <!-- Camunda gear icon -->
  <g transform="translate(100, 155)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#orangeGrad)" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="url(#orangeGrad)"/>
    <!-- Gear teeth -->
    <rect x="-3" y="-22" width="6" height="8" fill="url(#orangeGrad)"/>
    <rect x="-3" y="14" width="6" height="8" fill="url(#orangeGrad)"/>
    <rect x="-22" y="-3" width="8" height="6" fill="url(#orangeGrad)"/>
    <rect x="14" y="-3" width="8" height="6" fill="url(#orangeGrad)"/>
  </g>

  <!-- Arabic text hint -->
  <text x="100" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#00d4aa" opacity="0.7">عربي</text>
</svg>
